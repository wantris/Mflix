name: movie_db
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  google_fonts: ^6.1.0
  flutter_rating_bar: ^4.0.1
  fluttertoast: ^8.2.4
  flutter_svg: ^2.0.9
  url_launcher: ^6.2.1
  flutter_native_splash: ^2.3.7
  rename_app: ^1.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/mflix.png
    - assets/icons/
    - assets/images/

flutter_native_splash:
  color: "#191A32"
  image: assets/mflix.png
  android_12:
    image: assets/mflix.png
    icon_background_color: "#191A32"
  web: false



